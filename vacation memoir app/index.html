<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Vacation Memoir App</title>
  <body>
    <header>
      <h1>Vacation Memoir App</h1>
    </header>
    <main>
      <section>
        <h2>Create New Memoir</h2>
        <form>
          <label for="title">Title:</label>
          <input type="text" id="title" name="title"><br><br>
          <label for="date">Date:</label>
          <input type="date" id="date" name="date"><br><br>
          <label for="location">Location:</label>
          <input type="text" id="location" name="location"><br><br>
          <label for="description">Description:</label>
          <textarea id="description" name="description" rows="10" cols="30"></textarea><br><br>
          <button type="submit">Create Memoir</button>
        </form>
      </section>
      <section>
        <h2>View Memoirs</h2>
        <ul>
          <li><a href="#">Memoir 1</a></li>
          <li><a href="#">Memoir 2</a></li>
          <li><a href="#">Memoir 3</a></li>
        </ul>
      </section>
    </main>
    <footer>
      <p>Copyright Â© 2023 Griezco Vacation Memoir App</p>
    </footer>
  </body>
</html>
